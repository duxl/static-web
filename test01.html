<html>
	<head>
		<meta charset='utf-8' /><meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<title>H5测试页面</title>
		<script>
			function init() {
				document.getElementById("abc").href="myapp://my.oauth/discord?code="+location.search.split("=")[1];
				document.getElementById("abc").innerText="点击连接打开app "+document.getElementById("abc").href
			}
		</script>
	</head>
	<body onload="init()" style="background-color:red;">

		<br/>
		<b>userAgent：</b><script>document.write(navigator.userAgent);</script>

		<hr/>
		<br/>

		<hr/>

		<a href="myapp://my.oauth/discord">打开连接myapp://oauth/discord</a><br/>

		<br/>
		<br/>

	</body>
</html>
